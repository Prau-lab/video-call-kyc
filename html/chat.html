<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking CSS File -->
    <link rel="stylesheet" href="../css/chat.css">

    <!-- Linking Responsive Chat File -->
    <link rel="stylesheet" href="../css/R-chat.css">
    
    <title>Chat</title>
</head>

<body>
    <div id="main-container">
        <section class="header-banner">
            <p id="name">JHON ANTHONY</p>
            <div class="img-p">
                <span><img src="../images/recording.png" alt="" class="img-recording"></span>
                <span class="recording">Recording</span>
            </div>
        </section>

        <section class="screen">
            <div id="draggable" class="no-select"></div>
            <div class="second-screen"></div>
            <div class="chatt">
            </div>
        </section>

        <section class="footer">
            <div class="icons-section">
                <div class="icon">
                    <img src="../image/video on.png" alt="" class="icons">
                </div>
                <div class="icon" id="cross">
                    <img src="../image/video off.png" alt="" class="icons">
                </div>
                <div class="icon">
                    <img src="../images/recording.png" alt="" class="icons">
                </div>
                <div class="icon">
                    <img src="../image/microphone on.png" alt="" class="icons">
                </div>
                <div class="icon" id="cross">
                    <img src="../image/microphone off.png" alt="" class="icons">
                </div>
                <div class="icon  hang-up">
                    <img src="../image/phone.png" alt="" class="icons phone">
                </div>
                <div class="icon">
                    <a href="chat.html"><img src="../image/chat.png" alt="" class="icons"></a>
                </div>
                <div class="icon">
                    <img src="../image/capture.png" alt="" class="icons">
                </div>
                <div class="icon">
                    <img src="../image/screen share.png" alt="" class="icons">
                </div>
            </div>
        </section>
    </div>

    <!-- Linking JavaScript File -->
    <script src="../js/chat.js"></script>
</body>

</html>
